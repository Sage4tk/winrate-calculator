<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>WIN RATE CALCULATOR</h1>
    <div class="container">
        <!-- form to prompt user for inputs -->
        <form>
            <div>
                <label for="amount-wins">Total Games:</label>
                <input type="number" name="amount-wins" placeholder="100" required>
            </div>
            <div>
                <label for="winrate">Current Win Rate:</label>
                <input type="number" name="winrate" placeholder="50%" required min="0" max="99">
            </div>
            <div>
                <label for="goal">Wanted Win Rate (50% at default):</label>
                <input type="number" name="goal" placeholder="50%" min="0" max="99">
            </div>
            <div>
                <button type="submit">CALCULATE</button>
            </div>
        </form>
        <!-- visuals-->
        <div class="visuals center">
            <div class="explanation">
                <p class="explanation-main">Calculate how much wins you need to achieve 50% winrate</p>
                <p class="explanation-sub">(You can modify wanted winrate)</p>
            </div>
        </div>
    </div>
    
</body>
</html>
